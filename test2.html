<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Daftar Jawatankuasa Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'school-blue': '#2563eb',
                        'school-green': '#059669',
                        'school-yellow': '#d97706'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Borang Daftar Jawatankuasa Unit</h1>
            <p class="text-gray-600">Sistem Pengurusan Kokurikulum Sekolah</p>
        </div>

        <form class="space-y-8">
            <!-- Maklumat Unit Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-school-blue">
                <div class="flex items-center mb-6">
                    <div class="bg-school-blue text-white p-3 rounded-lg mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Maklumat Unit</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Kokurikulum *</label>
                        <select id="jenisKokurikulum" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-blue focus:border-transparent transition-all duration-200" onchange="updateUnits()">
                            <option value="">Pilih Jenis Kokurikulum</option>
                            <option value="badan-beruniform">Badan Beruniform</option>
                            <option value="kelab-persatuan">Kelab/Persatuan</option>
                            <option value="sukan-permainan">Sukan/Permainan</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Unit *</label>
                        <select id="unit" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-blue focus:border-transparent transition-all duration-200" disabled>
                            <option value="">Pilih Unit</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Maklumat Ahli Jawatankuasa Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-school-green">
                <div class="flex items-center mb-6">
                    <div class="bg-school-green text-white p-3 rounded-lg mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-800">Maklumat Ahli Jawatankuasa</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Jawatan -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jawatan *</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200">
                            <option value="">Pilih Jawatan</option>
                            <option value="pengerusi">Pengerusi</option>
                            <option value="naib-pengerusi">Naib Pengerusi</option>
                            <option value="setiausaha">Setiausaha</option>
                            <option value="penolong-setiausaha">Penolong Setiausaha</option>
                            <option value="bendahari">Bendahari</option>
                            <option value="penolong-bendahari">Penolong Bendahari</option>
                            <option value="ajk">Ahli Jawatankuasa Tingkatan 5</option>
                            <option value="ajk">Ahli Jawatankuasa Tingkatan 4</option>
                            <option value="ajk">Ahli Jawatankuasa Tingkatan 3</option>
                            <option value="ajk">Ahli Jawatankuasa Tingkatan 2</option>
                            <option value="ajk">Ahli Jawatankuasa Tingkatan 1</option>
                        </select>
                    </div>

                    <!-- Nama Penuh -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Penuh *</label>
                        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200" placeholder="Masukkan nama penuh">
                    </div>

                    <!-- Tingkatan -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tingkatan *</label>
                        <select id="tingkatan" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200" onchange="updateKelas()">
                            <option value="">Pilih Tingkatan</option>
                            <option value="1">Tingkatan 1</option>
                            <option value="2">Tingkatan 2</option>
                            <option value="3">Tingkatan 3</option>
                            <option value="4">Tingkatan 4</option>
                            <option value="5">Tingkatan 5</option>
                        </select>
                    </div>

                    <!-- Kelas -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Kelas *</label>
                        <select id="kelas" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200" disabled>
                            <option value="">Pilih Kelas</option>
                        </select>
                    </div>

                    <!-- Jantina -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-3">Jantina *</label>
                        <div class="flex space-x-6">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="jantina" value="lelaki" class="w-4 h-4 text-school-green focus:ring-school-green border-gray-300">
                                <span class="ml-2 text-gray-700">Lelaki</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="jantina" value="perempuan" class="w-4 h-4 text-school-green focus:ring-school-green border-gray-300">
                                <span class="ml-2 text-gray-700">Perempuan</span>
                            </label>
                        </div>
                    </div>

                    <!-- No. Kad Pengenalan -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
                                </svg>
                                No. Kad Pengenalan *
                            </div>
                        </label>
                        <input type="text" id="icNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200" placeholder="000000-00-0000" maxlength="14" oninput="formatIC(this)">
                        <p class="text-xs text-gray-500 mt-1">Format: 000000-00-0000</p>
                    </div>

                    <!-- No. Telefon -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <div class="flex items-center">
                                <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                                No. Telefon *
                            </div>
                        </label>
                        <input type="tel" id="phoneNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-school-green focus:border-transparent transition-all duration-200" placeholder="01X-XXX XXXX" maxlength="12" oninput="formatPhone(this)">
                        <p class="text-xs text-gray-500 mt-1">Format: 01X-XXX XXXX</p>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button type="button" class="px-8 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium">
                    Batal
                </button>
                <button type="submit" class="px-8 py-3 bg-school-yellow text-white rounded-lg hover:bg-yellow-600 transition-colors duration-200 font-medium shadow-lg">
                    Simpan Maklumat
                </button>
            </div>
        </form>
    </div>

    <script>
        // Unit data based on jenis kokurikulum
        const unitData = {
            'badan-beruniform': [
                'Kadet Remaja Sekolah (KRS)',
                'Kadet Sekolah Pertahanan Awam (KASPA L)',
                'Bulan Sabit Merah Malaysia (BSMM L)',
                'Pergerakan Puteri Islam Malaysia (PPIM)',
                'Kadet Sekolah Pertahanan Awam (KASPA P)',
                'Bulan Sabit Merah Malaysia (BSMM P)'
            ],
            'kelab-persatuan': [
                'Bahasa Melayu',
                'Bahasa Arab',
                'Bahasa Inggeris',
                'Inovasi dan Reka Cipta',
                'STEM',
                'Kebudayaan',
                'Fotografi',
                'Seni dan Khat',
                'Pencegahan Jenayah',
                'Nadi Huffaz/Qurra',
                'Kerjaya dan Bimbingan Kaunseling',
                'Usahawan Muda',
                'Komputer/ICT',
                'Ekonomi Rumah Tangga'
            ],
            'sukan-permainan': [
                'Bola Sepak',
                'Bola Tampar',
                'Memanah Lelaki',
                'Ping Pong Lelaki',
                'Bola Jaring',
                'Bola Baling',
                'Memanah Perempuan',
                'Ping Pong Perempuan'
            ]
        };

        // Class data based on tingkatan
        const kelasData = {
            '1': ['1 Hikmah', '1 Fatonah', '1 Amanah', '1 Hasanah'],
            '2': ['2 Hikmah', '2 Fatonah', '2 Amanah', '2 Hasanah'],
            '3': ['3 Hikmah', '3 Fatonah', '3 Amanah', '3 Hasanah'],
            '4': ['4 Taqwa', '4 Fatonah', '4 Amanah', '4 Syariah'],
            '5': ['5 Taqwa', '5 Fatonah', '5 Amanah', '5 Syariah']
        };

        function updateUnits() {
            const jenisSelect = document.getElementById('jenisKokurikulum');
            const unitSelect = document.getElementById('unit');
            const selectedJenis = jenisSelect.value;

            // Clear and disable unit select
            unitSelect.innerHTML = '<option value="">Pilih Unit</option>';
            
            if (selectedJenis && unitData[selectedJenis]) {
                unitSelect.disabled = false;
                unitData[selectedJenis].forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit.toLowerCase().replace(/\s+/g, '-');
                    option.textContent = unit;
                    unitSelect.appendChild(option);
                });
            } else {
                unitSelect.disabled = true;
            }
        }

        function updateKelas() {
            const tingkatanSelect = document.getElementById('tingkatan');
            const kelasSelect = document.getElementById('kelas');
            const selectedTingkatan = tingkatanSelect.value;

            // Clear and disable kelas select
            kelasSelect.innerHTML = '<option value="">Pilih Kelas</option>';
            
            if (selectedTingkatan && kelasData[selectedTingkatan]) {
                kelasSelect.disabled = false;
                kelasData[selectedTingkatan].forEach(kelas => {
                    const option = document.createElement('option');
                    option.value = kelas.toLowerCase();
                    option.textContent = kelas;
                    kelasSelect.appendChild(option);
                });
            } else {
                kelasSelect.disabled = true;
            }
        }

        function formatIC(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.substring(0, 6) + '-' + value.substring(6);
            }
            if (value.length >= 9) {
                value = value.substring(0, 9) + '-' + value.substring(9, 13);
            }
            input.value = value;
        }

        function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 3) {
                value = value.substring(0, 3) + '-' + value.substring(3);
            }
            if (value.length >= 7) {
                value = value.substring(0, 7) + ' ' + value.substring(7, 11);
            }
            input.value = value;
        }

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Maklumat berjaya disimpan! (Demo)');
        });
    </script>

</html>
